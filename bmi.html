<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tính BMI</title>
    <style>
        /* Phần CSS: Trang trí giao diện */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ khung */
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none; /* Ẩn kết quả khi chưa tính */
        }

        .highlight {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tính Chỉ Số BMI</h2>
        
        <div class="input-group">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" placeholder="Ví dụ: 65">
        </div>

        <div class="input-group">
            <label for="height">Chiều cao (cm):</label>
            <input type="number" id="height" placeholder="Ví dụ: 170">
        </div>

        <button onclick="calculateBMI()">Xem kết quả</button>

        <div id="result"></div>
    </div>

    <script>
        /* Phần JavaScript: Xử lý logic tính toán */
        function calculateBMI() {
            // 1. Lấy giá trị từ ô nhập liệu
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            // 2. Kiểm tra dữ liệu đầu vào (Validation)
            if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
                resultDiv.style.display = "block";
                resultDiv.style.backgroundColor = "#ffecec";
                resultDiv.style.color = "red";
                resultDiv.innerHTML = "Vui lòng nhập cân nặng và chiều cao hợp lệ!";
                return;
            }

            // 3. Tính toán BMI
            // Chuyển đổi cm sang m
            const heightM = heightCm / 100;
            // Công thức: kg / (m * m)
            const bmi = weight / (heightM * heightM);
            const bmiRounded = bmi.toFixed(2); // Làm tròn 2 chữ số thập phân

            // 4. Phân loại tình trạng sức khỏe
            let message = "";
            let colorClass = "";

            if (bmi < 18.5) {
                message = "Thiếu cân";
                colorClass = "#f1c40f"; // Màu vàng
            } else if (bmi >= 18.5 && bmi < 24.9) {
                message = "Bình thường";
                colorClass = "#2ecc71"; // Màu xanh lá
            } else if (bmi >= 25 && bmi < 29.9) {
                message = "Thừa cân";
                colorClass = "#e67e22"; // Màu cam
            } else {
                message = "Béo phì";
                colorClass = "#e74c3c"; // Màu đỏ
            }

            // 5. Hiển thị kết quả ra màn hình
            resultDiv.style.display = "block";
            resultDiv.style.backgroundColor = colorClass;
            resultDiv.style.color = "white"; // Chữ trắng cho dễ đọc trên nền màu
            resultDiv.innerHTML = `
                BMI của bạn là: <span class="highlight">${bmiRounded}</span><br>
                Đánh giá: <strong>${message}</strong>
            `;
        }
    </script>
</body>
</html>
